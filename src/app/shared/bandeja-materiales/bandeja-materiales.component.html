<div class="contentmain">
    <div class="breadcumb">
        <a routerLink="/dashboard/principal">
            <mat-icon>home</mat-icon>
        </a>
        <a routerLink="#"><span class="bread-item" > / Consulta de Materiales </span></a>
    </div>
    <br>
    <div class="filtros">
        <form [formGroup]="filtroForm" (ngSubmit)="getAllMateriales()">

            <mat-grid-list cols="5" rowHeight="80px">
              <mat-grid-tile>
                    <div class="izquierda">
                        <mat-form-field appearance="outline">
                           <mat-label >Codigo Material</mat-label>
                            <input matInput placeholder="Ingrese c贸digo material modelo" formControlName="codigoModelo">
                            <mat-hint>
                                <mat-error [hidden]="!(formErrors.codigoModelo)">
                                    {{ formErrors.codigoModelo }}
                                </mat-error>
                            </mat-hint>
                        </mat-form-field>
                    </div>
                
                    
                </mat-grid-tile>
                <mat-grid-tile> 
                  
                    <mat-icon>
                        multiple_stop
                    </mat-icon>    
                </mat-grid-tile> 
               <mat-grid-tile>
                <div class="izquierda">
                    <mat-form-field appearance="outline">
                       <mat-label > Denominaci贸n </mat-label>
                        <input matInput placeholder="ingrese una denominaci贸n" formControlName="denominacion">
                        <mat-hint>
                            <mat-error [hidden]="!(formErrors.denominacion)">
                                {{ formErrors.denominacion }}
                            </mat-error>
                        </mat-hint>
                    </mat-form-field>
                </div>
                    
                </mat-grid-tile>


                <mat-grid-tile>
                    
                        <button mat-raised-button color="accent" type="submit" [disabled]="filtroForm.invalid">Buscar</button>&nbsp;&nbsp;
                        <!-- <button mat-raised-button color="accent" type="reset" [disabled]="filtroForm.invalid">Refrescar</button> -->
                    
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </div>
    <mat-divider></mat-divider>
    <div class="content-table">
        <table mat-table [dataSource]="listadoMateriales" class="mat-elevation-z8" >
                      
            
            <!-- tipo solicitud Column -->
            <ng-container matColumnDef="denominacion">
                <th mat-header-cell *matHeaderCellDef> Denominaci贸n </th>
                <td mat-cell *matCellDef="let element"> {{element.denominacion}} </td>
            </ng-container>
            <!-- tipo solicitud Column -->
            <ng-container matColumnDef="material_codigo_sap">
                <th mat-header-cell *matHeaderCellDef> material SAP </th>
                <td mat-cell *matCellDef="let element"> {{element.material_codigo_sap}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
