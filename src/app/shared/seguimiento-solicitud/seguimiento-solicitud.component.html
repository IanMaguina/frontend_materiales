<div >
    <table mat-table [dataSource]="listadoSeguimiento" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <mat-icon>save</mat-icon>
            <div *ngIf="column=='Usuario'">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element; ">{{element.nombre_usuario_real}}</td>
            </div>
            <div *ngIf="column=='Fecha/Hora Inicio'">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element; ">{{element.fecha_ingreso | date: 'dd/MM/yyyy HH:mm aa'}}</td>
            </div>
            <div *ngIf="column=='Fecha/Hora Fin'">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element; ">{{element.fecha_salida | date: 'dd/MM/yyyy HH:mm aa'}}</td>
            </div>
            <div *ngIf="column=='Demora (Hrs)'">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element; ">{{element.duracion}}</td>
            </div>
            <div *ngIf="column=='AcciÃ³n'">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element; ">{{element.nombre_estado_real}}</td>
            </div>
            <div *ngIf="column=='Motivo'">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element; ">{{element.nombre_motivo_rechazo}}</td>
            </div>               
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
