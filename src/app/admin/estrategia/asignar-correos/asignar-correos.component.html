

<h2>Asignar Correos Estrategia  <!-- {{solicitud.nombre}} --> </h2>
<div class="contentDialog">
<form [formGroup]="dialogForm"  (ngSubmit)="grabarCorreo(dialogForm.value)">
    <mat-grid-list cols="3" rowHeight="75px">
        <mat-grid-tile colspan="1">
            <div class="izquierda">
                <mat-form-field appearance="outline">
                    <mat-label>Correo</mat-label>
                    <input matInput placeholder="correo" formControlName="correo" required>
                    <mat-hint>
                        <mat-error [hidden]="!(formErrors.correo)">
                            {{formErrors.correo}}
                        </mat-error>
                    </mat-hint>

                </mat-form-field>
            </div>
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
            <div class="izquierda">
                <button mat-raised-button color="accent" type="submit" [disabled]="dialogForm.invalid" >Agregar </button>
            </div>
        </mat-grid-tile>

    </mat-grid-list>
</form>



<div class="content-table">
    <table mat-table [dataSource]="listadoCorreosEstrategia" class="at-elevation-z8">
        <!-- Rol Column -->
        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo</th>
            <td mat-cell *matCellDef="let element">
                {{element.correo}} </td>
        </ng-container>

        
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="eliminarCorreo(element)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<br>
<div class="dialogButton">
    <button mat-raised-button color="default"  type="button" (click)="cerrarDialog('CONFIRM_DLG_NO')">Cerrar Ventana</button>
</div>
</div>
